<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-1">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h2>{{ artista.name }}</h2>
        <p>
            <a [href]="artista.external_urls.spotify" title="Ir a la página del artista" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4  text-right">
        <button routerLink="/search" class="btn btn-outline-info">
            Regresar
        </button>
    </div>
</div>
